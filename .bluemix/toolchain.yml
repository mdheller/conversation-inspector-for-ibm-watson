---
name: "Conversation Inspector for IBM Watson"
description: "Deploy your own Conversation Inspector for IBM Watson."
required:
 - conversation-inspector-for-ibm-watson-repo
 - conversation-inspector-for-ibm-watson-build

# Github repos
conversation-inspector-for-ibm-watson-repo:
  service_id: githubpublic
  parameters:
    repo_name: "conversation-inspector-for-ibm-watson-test"
    repo_url: https://github.com/nheidloff/conversation-inspector-for-ibm-watson
    type: clone
    has_issues: true

# Pipelines
conversation-inspector-for-ibm-watson-build:
  service_id: pipeline
  parameters:
    name: "conversation-inspector-for-ibm-watson"
    ui-pipeline: true
    configuration:
     content: $file(pipeline.yml)         
     execute: true
    services: ["conversation-inspector-for-ibm-watson-repo"]
  hidden: [form, description]